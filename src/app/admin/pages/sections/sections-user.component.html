<div class="Section">
  <h1 class="text-3xl md:text-4xl text-white font-extrabold">
    {{ "Editar  " }}
  </h1>

  <section class="Section-section Section-section--banner bg-gray-900">
    <div
      class="Section-container py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
    >
      <!-- titulo 1 -->
      <div
        *ngFor="let item of getKeysSeccion.splice(1)"
        class="Section-block flex flex-col gap-3 py-5 rounded-lg"
      >
        <label
          [for]="item + '1'"
          class="mb-4 text-start text-3xl font-extrabold tracking-tight md:text-3xl text-white"
        >
          {{ item | titlecase }}
        </label>
        <input
          [id]="item + '1'"
          type="text"
          class="normalInput w-[90%] md:w-[80%]"
          placeholder="Ingresa el {{ item }}.."
        />
      </div>

      <div
        class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4"
      >
        <!--   <a
            href="#"
            class="Section-a inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"
          >
            Ver más
            <svg
              class="w-3.5 h-3.5 ml-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a> -->
      </div>
    </div>
    <div class="text-center pb-5">
      <a
        routerLink="../"
        class="Section-a m-auto bg-blue-600 inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center rounded-lg border focus:ring-4 text-white border-gray-700 hover:bg-gray-700 focus:ring-gray-800"
      >
        Retroceder
      </a>
    </div>
  </section>

  <section
    class="Section-section Section-section--content md:flex justify-center gap-2"
  >
    <!-- introducción -->

    <div class="Section-content flex-1">
      <p class="text-4xl font-extrabold text-white py-7">Ir a la Sección</p>
      <ol
        class="Section-ol Section-ol--introduccion relative border-l border-gray-700"
      >
        <li class="mb-10 ml-4">
          <div
            class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-gray-900 bg-gray-700"
          ></div>
          <time class="mb-1 text-sm font-normal leading-none text-gray-500"
            >Introduccion</time
          >
          <h3 class="text-lg font-semibold text-white">
            Contenido introductorio
          </h3>
          <p class="mb-4 text-base font-normal text-gray-400">
            {{ "subtitles" }}
          </p>
          <!-- 
            <app-modal
              [modelTargetComponent]="introItem.publicIdImage || ('prov'+i)"
              [linkImageComponent]="introItem.imagesUrl || ''"
              [numberImageComponent]="i"
            ></app-modal> -->
        </li>
      </ol>
    </div>
    <!-- contenido -->
    <div class="Section-content flex-1">
      <p class="text-4xl font-extrabold text-white py-7">Pasos</p>
      <ol
        class="Section-ol Section-ol--contenido relative border-l border-gray-700"
      >
        <li class="mb-10 ml-4">
          <div
            class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-gray-900 bg-gray-700"
          ></div>
          <time class="mb-1 text-sm font-normal leading-none text-gray-500"
            >Contenido</time
          >
          <h3 class="text-lg font-semibold text-white">
            {{ "Paso " }}
          </h3>
          <p class="mb-4 text-base font-normal text-gray-400">
            {{ "subtitles" }}
          </p>

          <!--       <app-modal
              [modelTargetComponent]="contentItem.publicIdImage || ('prot'+i)"
              [linkImageComponent]="contentItem.imagesUrl || ''"
              [numberImageComponent]="i"
            ></app-modal> -->
        </li>
      </ol>
    </div>
  </section>
</div>
