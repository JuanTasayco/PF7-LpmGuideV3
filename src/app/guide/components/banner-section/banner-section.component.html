<div class="Banner h-full" style="border:2px solid red">
  <section class="Banner-section">
    <div class="Banner-block bg-slate-900 dark:bg-gray-900">
      <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
          <div class="bg-gray-800 border  border-gray-700 rounded-lg p-8 md:p-12 mb-8">
              <div class="text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-md bg-gray-700 text-blue-400 mb-2">
                  <svg class="Banner-svg w-2.5 h-2.5 mr-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
                      <path d="M11 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm8.585 1.189a.994.994 0 0 0-.9-.138l-2.965.983a1 1 0 0 0-.685.949v8a1 1 0 0 0 .675.946l2.965 1.02a1.013 1.013 0 0 0 1.032-.242A1 1 0 0 0 20 12V2a1 1 0 0 0-.415-.811Z"/>
                  </svg>
                  {{abc[0] | uppercase}}
                </div>
              <h1 class="Section-h1 text-white text-3xl md:text-5xl font-extrabold mb-2">{{secciones()[0].titulo2 | titlecase}}</h1>
              <p class="Banner-p text-lg font-normal  text-gray-400 mb-6">{{secciones()[0].subtitulo}}</p>
              <a [routerLink]="['/guide/part/'+secciones()[0].seccion+'/'+secciones()[0].titulo]" routerLinkActive="router-link-active"  class="inline-flex justify-center items-center py-2.5 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4  focus:ring-blue-900">
                  Leer más
                  <svg class="Banner-svg w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                  </svg>
              </a>
          </div>
          <div class="grid md:grid-cols-2 gap-8">
              <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 md:p-12" *ngFor="let secc of secciones().slice(1); let i = index">
                  <div class=" text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-md bg-gray-700 text-green-400 mb-2">
                      <svg class="Banner-svg w-2.5 h-2.5 mr-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                          <path d="M17 11h-2.722L8 17.278a5.512 5.512 0 0 1-.9.722H17a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1ZM6 0H1a1 1 0 0 0-1 1v13.5a3.5 3.5 0 1 0 7 0V1a1 1 0 0 0-1-1ZM3.5 15.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM16.132 4.9 12.6 1.368a1 1 0 0 0-1.414 0L9 3.55v9.9l7.132-7.132a1 1 0 0 0 0-1.418Z"/>
                      </svg>
                      {{abc[i+1] | uppercase}}
                    </div>
                  <h2 class="Banner-h2 text-white text-3xl font-extrabold mb-2">{{secc.titulo2 | titlecase}}</h2>
                  <p class="Banner-p text-lg font-normal  text-gray-400 mb-4">{{secc.subtitulo}}</p>
                  <a [routerLink]="['/guide/part/'+secc.seccion+'/'+secc.titulo]" class=" text-blue-500  font-medium text-lg inline-flex items-center border py-2.5 px-5 rounded-lg hover:bg-blue-800 focus:ring-4  focus:ring-blue-900 hover:no-underline">    Leer más
                      <svg class="Banner-svg w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                  </svg>
                  </a>
              </div>
          </div>
      </div>
    </div>
</section>
</div>
