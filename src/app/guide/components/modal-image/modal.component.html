<!-- Modal toggle -->
<figure class="max-w-lg" *ngIf="linkImage.length==0">
  <img
    [attr.data-modal-target]="modelTarget"
    [attr.data-modal-toggle]="modelTarget"
    class="md:max-h-[20rem] max-w-full rounded-lg hover:cursor-pointer"
    [src]="linkImage"
    [alt]="'image' + numberImage"
  />
  <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">
    {{ "Imagen " + (numberImage + 1) }}
  </figcaption>
</figure>

<!-- Main modal -->
<div
  [id]="modelTarget"
  data-modal-backdrop="static"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="mr-[3rem] absolute top-0 right-0 me-[2rem] gap-5 flex z-10">
    <button
      (click)="clickEventScaleIncrease()"
      class="Button-provisional text-white rounded-lg border px-7 py-1 mt-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-800"
    >
      +
    </button>
    <button
      (click)="clickEventScaleReduce()"
      class="Button-provisional text-white rounded-lg border mt-5 px-7 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-800"
    >
      -
    </button>
  </div>

  <div class="relative w-full max-w-[100%] md:max-w-[70%] h-[70%]">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow bg-slate-800 h-full max-w-full">
      <!-- Modal body -->
      <div class="relative w-full h-full">
        <!-- button close -->
        <button
        (click)="retireScale()"
          type="button"
          class="absolute top-0 right-0 z-10 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
          [attr.data-modal-hide]="modelTarget"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>

        <!-- end button close -->
        <img
          #imageToScale
          [attr.data-modal-target]="modelTarget"
          [attr.data-modal-toggle]="modelTarget"
          class="h-[100%] m-auto"
          [src]="linkImage"
          [alt]="'image' + numberImage"
        />
      </div>
    </div>
  </div>
</div>
