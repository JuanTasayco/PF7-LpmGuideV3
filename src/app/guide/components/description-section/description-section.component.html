<!-- solo las secciones que redireccionan a otro panel -->

<div class="Part" *ngIf="concepto()">
  <section class="Part-section Part-section--banner bg-gray-900">
    <div
      class="Part-container py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16"
    >
      <h1
        class="Part-h1 mb-4 text-4xl font-extrabold tracking-tight md:text-5xl lg:text-6xl text-white"
      >
        {{ concepto().titulo2 | titlecase }}
      </h1>
      <p
        class="Part-p mb-8 text-lg font-normal lg:text-xl sm:px-16 lg:px-48 text-gray-400 mt-5"
      >
        {{ concepto().subtitulo }}
      </p>
      <div
        class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4"
      >
        <a
          routerLink="../"
          class="Part-a inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center rounded-lg border focus:ring-4 text-white border-gray-700 hover:bg-gray-700 focus:ring-gray-800"
        >
          Retroceder
        </a>
      </div>
    </div>
  </section>

  <section
    class="Part-section Part-section--content md:flex justify-center gap-2"
  >
    <!-- introducción -->

    <div class="Part-content flex-1">
      <p class="text-4xl font-extrabold text-white py-7">Ir a la Sección</p>
      <ol
        class="Part-ol Part-ol--introduccion relative border-l border-gray-700"
      >
        <li
          class="mb-10 ml-4"
          *ngFor="let introItem of concepto().ingreso; let i = index"
        >
          <div
            class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-gray-900 bg-gray-700"
          ></div>
          <time class="mb-1 text-sm font-normal leading-none text-gray-500"
            >Introduccion</time
          >
          <h3 class="text-lg font-semibold text-white">
            Contenido introductorio
          </h3>
          <p class="mb-4 text-base font-normal text-gray-400">
            {{ introItem.subtitles }}
          </p>

          <app-modal
            [modelTargetComponent]="introItem.publicIdImage || 'prov' + i"
            [linkImageComponent]="introItem.imagesUrl || ''"
            [numberImageComponent]="i"
          ></app-modal>
        </li>
      </ol>
    </div>
    <!-- contenido -->
    <div class="Part-content flex-1">
      <p class="text-4xl font-extrabold text-white py-7">Pasos</p>
      <ol class="Part-ol Part-ol--contenido relative border-l border-gray-700">
        <li
          class="mb-10 ml-4"
          *ngFor="let contentItem of concepto().contenido; let i = index"
        >
          <div
            class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-gray-900 bg-gray-700"
          ></div>
          <time class="mb-1 text-sm font-normal leading-none text-gray-500"
            >Contenido</time
          >
          <h3 class="text-lg font-semibold text-white">
            {{ "Paso " + (i + 1) }}
          </h3>
          <p class="mb-4 text-base font-normal text-gray-400">
            {{ contentItem.subtitles }}
          </p>

          <app-modal
            [modelTargetComponent]="contentItem.publicIdImage || 'prot' + i"
            [linkImageComponent]="contentItem.imagesUrl || ''"
            [numberImageComponent]="i"
          ></app-modal>
        </li>
      </ol>
    </div>
  </section>
</div>
