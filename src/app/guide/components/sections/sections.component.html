<div class="Seccion mx-[2rem] md:mx-[5rem] xl:mx-[2.3rem] text-white">
  <div
    *ngFor="let section of sections(); let i = index"
    [routerLink]="['/guide/', 'part' + (i + 1)]"
    class="Seccion-block h-[30rem] w-full sm:w-[49%] xl:w-[32%] lg:p-0 p-5"
  >
    <div class="Seccion-contenedor">
      <div class="Seccion-square">
        <div class="Seccion-containerImg">
          <img src="assets/test.jpg" class="Section-img" alt="img" />
        </div>
      </div>
    </div>

    <h3 class="Seccion-h3 mt-5">Parte {{ i + 1 }}</h3>
    <p class="Seccion-p mt-5">
      Descripción sobre la sección {{ section | titlecase }}
    </p>
  </div>
</div>
