<h2 class="All-h2 text-white md:py-[3rem]">
  Preguntas frecuentes sobre el sistema
</h2>

<div id="accordion-collapse relative  h-full" data-accordion="open">
  <div
    *ngFor="let section of sections | keyvalue; let i = index"
    class="my-10 border-l-2 border-blue-800"
  >
    <h2 id="accordion-collapse-heading-1 ">
      <!--       [ngClass]="{
          ' rounded-t-xl ': i == 0
        }"-->
      <button
        type="button"
        class="bg-sky-600 relative bg-opacity-10 w-full h-[7rem] font-medium text-left focus:ring-yellow-500 text-white flex flex-col justify-center gap-4 p-4"
        [attr.data-accordion-target]="'#' + section.key"
        aria-expanded="false"
        [attr.aria-controls]="section.key"
      >
        <div class="flex items-center gap-3">
          <span class="text-blue-400 text-[1.2rem] tracking-tigh">{{
            section.key | titlecase
          }}</span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill=""
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </div>

        <h2 class="text-white bottom-2 text-[1.8rem] underline">
          {{ section.key | titlecase }}
        </h2>
      </button>
    </h2>
    <div
      [id]="section.key"
      class="hidden dark"
      [attr.aria-labelledby]="'accordion' + section.key"
    >
      <div class="p-5 border border-b-0 border-gray-700 bg-gray-900">
        <p *ngFor="let item of section.value" class="mb-2 text-white">
          {{ item.titulo2 }}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="relative bottom-0 left-0 w-full bg-slate-900"></div>
