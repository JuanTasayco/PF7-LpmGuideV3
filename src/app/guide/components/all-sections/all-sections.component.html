<!-- todas las secciónes + conceptos del contenido principal que redireccionan a description-section ( individual) -->

<!-- acordion principal -->
<div class="AllSec-titles ">
  <h2 class="AllSec-h2 font-bold text-[2.25rem] tracking-tight text-white">
    Todos los conceptos
  </h2>
  <small class="Font-subtitle text-gray-400 text-[1.25rem]"
    >Puedes dar click a cualquier concepto y revisar la guía</small
  >
  <span
    class="text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded bg-gray-700 text-blue-400 border border-blue-400"
  >
    <svg
      class="w-2.5 h-2.5 me-1.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"
      />
    </svg>
    Flujograma
  </span>
</div>

<div
  id="accordion-collapse  "
  class="relative md:w-[80%] m-auto"
  data-accordion="close"
>
  <div
    *ngFor="let section of sections | keyvalue; let i = index"
    class="my-10 border-l-2 border-blue-800"
  >
    <h2 id="accordion-collapse-heading-1 ">
      <button
        type="button"
        class="bg-sky-600 relative bg-opacity-5 w-full h-[7rem] font-medium text-left focus:ring-yellow-500 text-white flex flex-col justify-center gap-4 p-4"
        [attr.data-accordion-target]="'#' + section.key"
        aria-expanded="true"
        [attr.aria-controls]="section.key"
      >
        <div class="flex items-center gap-3">
          <span class="text-blue-400 text-[1.2rem] tracking-tigh">{{
            "Chapter " + i | titlecase
          }}</span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill=""
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </div>

        <h2
          class="text-white bottom-2 text-[1.3rem] md:text-[1.8rem] underline"
        >
          {{ section.key | titlecase }}
        </h2>
      </button>
    </h2>
    <div
      [id]="section.key"
      class="dark"
      [attr.aria-labelledby]="'accordion' + section.key"
    >
      <div class="p-5 border border-b-0 border-gray-700 bg-gray-900">
        <a
          *ngFor="let item of section.value"
          [routerLink]="['/guide/part', item.titulo]"
          class="mb-2 text-white flex gap-3 cursor-pointer"
        >
          <svg
            class="max-w-[1.5rem]"
            fill="#22d3ee"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{ item.titulo2 | titlecase }}
        </a>
      </div>
    </div>
  </div>
</div>
