<form class="mb-0 relative">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium sr-only text-white"
    >Buscar</label
  >
  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      (input)="getSearchUser($event)"
      class="block w-full p-4 pl-10 text-sm border rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
      [placeholder]="placeholderName"
    />
  </div>

  <!-- resultss -->
  <div
    *ngIf="existResults"
    id="searchResults"
    class="z-30 absolute divide-y divide-gray-100 rounded-b-lg shadow w-full bg-gray-800"
  >
    <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdown-button">
      <li *ngFor="let user of currentUsers">
        <button
          (click)="selectUser(user.id)"
          type="button"
          class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white"
        >
          {{ user.nombre }} {{ user.apellido }}
        </button>
      </li>
    </ul>
  </div>
</form>
