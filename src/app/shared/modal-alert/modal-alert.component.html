<div
  id="modal-alert"
  tabindex="-1"
  #modalContainer
  type="button"
  class="Alert hidden fixed z-50 p-4 overflow-x-hidden overflow-y-auto inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div
    #modalItem
    class="Alert-box relative w-full max-w-md max-h-full mb-[10%]"
  >
    <div class="relative rounded-lg shadow bg-gray-700">
      <button
        (click)="closeButton()"
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
        data-modal-hide="modal-alert"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg
          class="mx-auto mb-4 w-12 h-12 text-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-400">
          {{ textDescriptionModal }}
        </h3>
        <button
          (click)="closeButton()"
          *ngIf="showButtonsActivate"
          data-modal-hide="modal-alert"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
        >
          {{ textYesButton }}
        </button>
   <!--      <button
          (click)="closeButton()"
          *ngIf="showButtonsActivate"
          data-modal-hide="modal-alert"
          type="button"
          class="focus:ring-4 focus:outline-none rounded-lg border text-sm font-medium px-5 py-2.5 focus:z-10 bg-gray-700 text-gray-300 border-gray-500 hover:text-white hover:bg-gray-600 focus:ring-gray-600"
        >
          {{ textNoButton }}
        </button> -->
      </div>
    </div>
  </div>
</div>
