<nav
  class="bg-slate-900 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="./" class="flex items-center rounded-lg py-2 px-4">
      <img
        src="assets/lpm.png"
        class="Nav-img Nav-img--logo h-8 mr-3 rounded-sm"
        alt="Lpm Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap text-white dark:text-white"
        >LPM</span
      >
    </a>
    <div class="flex md:order-2">
      <button
        type="button"
        class="text-white rounded-lg bg-gradient-to-r from-blue-600 via-pink-500 to-red-500 px-3 lg:px-7 py-2 lg:py-3"
      >
        Iniciar Sesi√≥n
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li *ngFor="let item of navItems()">
          <a
            [routerLink]="item.link"
            routerLinkActive="Nav-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [fragment]="item.fragment"
            class="menuButton"
            aria-current="page"
            >{{ item.name }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
